<head>

</head>

  <ul>
    {% for item in items %}
      <li>
        <strong>{{ item.item }}</strong><br>
        {% if item.error %}
           {{ item.error }}
        {% else %}
           {{ item.price }} - {{ item.title }} ({{ item.source }})<br>
          ðŸ”— <a href="{{ item.link }}" target="_blank">View</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
  <a href="/">Try Another</a>
</body>
</html>
